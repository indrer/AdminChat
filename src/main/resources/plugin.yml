main: com.rogue.adminchat.AdminChat
name: Admin-Chat
prefix: AdminChat
description: Allows simple communication between admins
version: ${version-name}
authors: [MD678685, 1Rogue, h3lix, miicro]
softdepend: [Vault]
website: http://dev.bukkit.org/bukkit-plugins/adminchat
permissions:
  adminchat.*:
    default: false
    description: Access to all AdminChat commands and channels
    children:
    - adminchat.channel.*
    - adminchat.reload
    - adminchat.help
  adminchat.channel.*:
    default: false
    description: Access to all channels
  adminchat.reload:
    default: OP
    description: Ability to reload the plugin
  adminchat.help:
    default: OP
    description: Get help

